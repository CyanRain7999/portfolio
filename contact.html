<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>联系我 | 你的名字</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<canvas id="bg-canvas"></canvas>
<header class="site-header">
  <div class="container navbar">
    <a href="index.html" class="logo">YOUR<span>NAME</span></a>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">主页</a>
      <a href="about.html" class="nav-link">关于我</a>
      <a href="projects.html" class="nav-link">项目</a>
      <a href="contact.html" class="nav-link active">联系</a>
    </nav>
  </div>
</header>

<main class="container">
  <section>
    <h1 class="section-title">联系我</h1>
    <p class="section-subtitle">
      有合作、问题、或者只是单纯想聊聊天，都可以找我。
    </p>

    <div class="form">
      <!-- 这是静态表单，只展示样式；真正发送需要另外配置（如 Formspree、Netlify） -->
      <div class="form-group">
        <label for="name">称呼</label>
        <input id="name" type="text" placeholder="怎么称呼你？" />
      </div>

      <div class="form-group">
        <label for="email">邮箱</label>
        <input id="email" type="email" placeholder="你的邮箱（可选）" />
      </div>

      <div class="form-group">
        <label for="message">留言</label>
        <textarea id="message" rows="4" placeholder="想对我说点什么？"></textarea>
      </div>

      <button class="btn btn-primary" type="button">
        暂时只是个按钮 :）
      </button>
    </div>

    <div class="text-block" style="margin-top:1.6rem;">
      <p>目前更可靠的联系方式：</p>
      <ul>
        <li>GitHub：<a href="https://github.com/yourname" target="_blank">yourname</a></li>
        <li>邮箱：<code>youremail@example.com</code></li>
      </ul>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    © 2025 你的名字 · Contact
  </div>
</footer>
